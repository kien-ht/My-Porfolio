<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kien</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="language">
        <input type="checkbox" id="checkbox">
        <label id="toggle" for="checkbox">
            <div id="circle"></div>
        </label>
    </div>

    <div id="container"></div>

    <template id="template">
        <div id="head-section">
            <!-- Dropdown: start -->
            <div id="navbar">
                <i class="fas fa-bars fa-4x" id="navbar-icon"></i>
                <div id="navbar-content">
                    <a href="#about-me-section">${aboutMe[lang]}</a>
                    <a href="#skills-section">${skills[lang]}</a>
                    <a href="#achievement-section">${achievement[lang]}</a>
                    <a href="#projects-section">${projects[lang]}</a>
                    <a href="#hireMe-section" class="hireMeLinks">${hireMe[lang]}</a>
                </div>
            </div>
            <!-- Dropdown: end -->

            <!-- Short Introduction: start -->
            <div id="introduction">
                <h3>${sayHi[lang]}</h3>
                <p class="underline"></p>
                <p class="text-sm-head en-intro">${introduction['en']}</p>
                <p class="text-sm-head vi-intro">${introduction['vi']}</p>
            </div>
            <!-- Short Introduction: end -->

            <!-- Cover Image: start -->
            <div id="cover-img"></div>
            <!-- Cover Image: end -->
            <div class="bird bird-1"></div>
            <div class="bird bird-2"></div>
            <div class="bird bird-3"></div>
            <div class="bird bird-4"></div>
            <div class="bird bird-5"></div>
            
        </div>
        
        <!-- About Me Section: start -->
        <div id="about-me-section">
            <img src="./img/avatar.png" id="my-avatar" alt="avatar">
            <div id="side-container" data-aos="zoom-in-left" data-aos-duration="700">
                <h4>${aboutMe[lang]}</h4>
                <p class="underline"></p>
                <p>${aboutMeContent[lang]}</p>
                <table id="info-table">
                    <tr class="info-column">
                        <td><i class="fas fa-envelope"></i>&nbsp; Email:</td>
                        <td>kienht.dev@gmail.com</td>                        
                    </tr>
                    <tr class="info-column">
                        <td><i class="fas fa-phone"></i>&nbsp; Phone Number:</td>
                        <td>(+84)364476216</td>
                    </tr>
                </table>

                <div id="social-media">
                    <a href="https://www.facebook.com/kienht.dev" target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>
                    <a href="https://github.com/kien-ht" target="_blank"><i class="fab fa-github"></i> Github</a>
                </div>
                <div class="about-me-btn" data-aos="fade-up" data-aos-duration="700">
                    <a href="./Ha-Trung-Kien-CV.png" download="Ha-Trung-Kien-CV">${downloadCv[lang]}</a>
                    <a href="#hireMe-section" class="hireMeLinks">${hireMe[lang]}</a>
                </div>
            </div>
            <div class="avatar-name">
                <div class="ha-trung">ha trung</div>
                <div class="kien">kien</div>
                <div class="web-developer">web developer</div>
            </div>
        </div>
        <!-- About Me Section: end -->

        <!-- skills Section: start -->
        <div id="skills-section">
            <h4>${skills[lang]}</h4>
            <p class="underline"></p>
            <div class="skills-items">
                <div class="html5-i skills-icon" data-aos="zoom-in-up" data-aos-duration="700">
                    <i class="fab fa-html5 fa-10x"></i>
                    <div>HTML5</div>
                </div>
                <div class="css3-i skills-icon" data-aos="zoom-in-up" data-aos-duration="700">
                    <i class="fab fa-css3-alt fa-10x"></i>
                    <div>CSS3</div>
                </div>
                <div class="js-i skills-icon" data-aos="zoom-in-up" data-aos-duration="700">
                    <i class="fab fa-js-square fa-10x"></i>
                    <div>JAVASCRIPT</div>
                </div>
                <div class="react-i skills-icon" data-aos="zoom-in-up" data-aos-duration="700">
                    <i class="fab fa-react fa-10x"></i>
                    <div>REACTJS</div>
                </div>
                <div class="bootstrap-i skills-icon" data-aos="zoom-in-up" data-aos-duration="700">
                    <i class="fab fa-bootstrap fa-10x"></i>
                    <div>BOOTSTRAP</div>
                </div>
                <div class="nodejs-i skills-icon" data-aos="zoom-in-up" data-aos-duration="700">
                    <i class="fab fa-node fa-10x"></i>
                    <div>NODEJS</div>
                </div>
            </div>
        </div>
        <!-- skills Section: end -->

        <!-- skills Section: start -->
        <div id="achievement-section">
            <h4>${achievement[lang]}</h4>
            <p class="underline"></p>
            <div class="achievement-item">
                <p data-aos="flip-up" data-aos-duration="600">${bachelor[lang]}</p>
                <p data-aos="flip-up" data-aos-duration="750">${hackathon[lang]}</p>
                <p data-aos="flip-up" data-aos-duration="900">${mathPrize[lang]}</p>
                <p data-aos="flip-up" data-aos-duration="1050">${mindx[lang]}</p>
            </div>
        </div>
        <!-- skills Section: end -->

        <!-- Project Section: start -->
        <div id="projects-section">
            <h4>${projects[lang]}</h4>
            <p class="underline"></p>
            <div class="projects-item">
                <div class="card" data-aos="fade-right" data-aos-duration="1000">
                    <h5 class="card-header">${project1.title[lang]}</h5>
                    <img src="./img/project-1.png" class="card-img-top"></img>
                    <div class="card-body">
                        <p class="card-title">${project1.description[lang]}</p>
                        <p class="card-text card-explain">${project1.explain[lang]}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">${project1.work1[lang]}</li>
                            <li class="list-group-item">${project1.work2[lang]}</li>
                            <li class="list-group-item">${project1.work3[lang]}</li>
                        </ul>
                        <p class="card-text trophy">${mindx[lang]}</p>
                    </div>
                    <div class="card-footer">
                        <a href="https://kien-ht.github.io/Find-Your-Treasure/" target="_blank">${tryIt[lang]}</a>
                    </div>
                </div>

                <div class="card" data-aos="fade-left" data-aos-duration="1000">
                    <h5 class="card-header">${project2.title[lang]}</h5>
                    <img src="./img/project-2.png" class="card-img-top"></img>
                    <div class="card-body">
                        <p class="card-title">${project2.description[lang]}</p>
                        <p class="card-text card-explain">${project2.explain[lang]}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">${project2.work1[lang]}</li>
                            <li class="list-group-item">${project2.work2[lang]}</li>
                            <li class="list-group-item">${project2.work3[lang]}</li>
                        </ul>
                        <p class="card-text trophy">${hackathon[lang]}</p>
                    </div>
                    <div class="card-footer">
                        <a href="https://kien-ht.github.io/My-JS-City/" target="_blank">${tryIt[lang]}</a>
                    </div>
                </div>

            </div>
        </div>
        <!-- Project Section: end -->

        <div class="transparent"></div>

        <!-- hireMe Section: start -->
        <div id="hireMe-section">
            <h4>${hireMe[lang]}</h4>
            <p class="underline"></p>
            <form action="#" class="hireMe-form">
                <p>${hireMeForm[0][lang]}<span><input type="text" placeholder="${hireMeInput[0][lang]}" class="input" id="input-0"></span>,</p>
                <p>${hireMeForm[1][lang]}<span><input type="text" placeholder="${hireMeInput[1][lang]}" class="input" id="input-1"></span>.</p>
                <p>${hireMeForm[2][lang]}<span><input type="text" placeholder="${hireMeInput[2][lang]}" class="input" id="input-2"></span>${hireMeForm[3][lang]}</p>
                <p>${hireMeForm[4][lang]}<span><input type="email" placeholder="${hireMeInput[3][lang]}" class="input" id="input-3"></span>.</p>
                <button type="submit" class="send">${send[lang]}</button>
            </form>
        </div>
        <!-- hireMe Section: end -->

        <div id="footer">
            <p>Crafted with <span><i class="fas fa-heart"></i></span></p>
            <a href="#head-section"><i class="fas fa-angle-double-up fa-2x" id="btn-backToTop"></i>
            </a>
            <p>HA TRUNG KIEN &#169; 2020</p>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/355e70bbc5.js" crossorigin="anonymous"></script>
    <script src="./lang.js" type="text/javascript"></script>
    <script src="./main.js"></script>
</body>
</html>
